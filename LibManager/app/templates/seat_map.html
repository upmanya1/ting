{% extends "base.html" %}

{% block title %}Seat Map{% endblock %}

{% block content %}
<h1>Seat Map</h1>
<div class="shift-selector mb-3">
    <label>Select Shift:</label>
    <select id="shiftSelector" class="form-control">
        <option value="">All Shifts</option>
        {% for shift in shifts %}
        <option value="{{ shift.id }}">{{ shift.name }}</option>
        {% endfor %}
    </select>
</div>
<div class="seat-map">
    {% for seat in range(1, 31) %}
    <div class="seat {% if seat % 2 == 0 %}blue{% else %}red{% endif %}">{{ seat }}</div>
    {% endfor %}
</div>
<style>
    .seat { width: 20px; height: 20px; display: inline-block; margin: 5px; }
    .red { background-color: red; }
    .blue { background-color: blue; }
</style>
{% endblock %}
